<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full Width Video</title>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="pp.mp4" type="video/mp4">
    <source src="your-video-url.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
</body>
</html>
